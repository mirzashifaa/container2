apiVersion: v1
kind: PersistentVolume
metadata:
  name: shifa-pv-1
spec:
  capacity:
    storage: 10Gi
  storageClassName: standard
  accessModes:
  - ReadWriteOnce
  gcePersistentDisk:
    pdName: shifa-disk
    fsType: ext4

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-1
spec:
  volumeName: shifa-pv-1
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
  selector:
    matchLabels:
      name: shifa-pv-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: container-2
  labels:
    app: container-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: container-2
  template:
    metadata:
      labels:
        app: container-2
    spec:
      containers:
      - name: container-2
        imagePullPolicy: Always
        image: us-central1-docker.pkg.dev/kube-429214/my-k8-repo/container2
        ports:
        - containerPort: 6001
        volumeMounts:
        - name: container2-data
          mountPath: /app/shifa_PV_dir
      volumes:
      - name: app1-data
        persistentVolumeClaim:
          claimName: pvc-1
---
apiVersion: v1
kind: Service
metadata:
  name: service-2
spec:
  selector:
    app: container-2
  ports:
  - protocol: TCP
    port: 6001
    targetPort: 6001
